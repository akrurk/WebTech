<!DOCTYPE html>

<html lang="en"> 

  <head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8" /> 
	<title>Page title goes here</title>

	<style>
	/* Your styles go here */
	</style>
	
	<script src="https://code.jquery.com/jquery.min.js"></script>
	<script>
	$(function(){
	   // jQuery methods go here...
	   $("#a1").click(function(){
		   $("tr:odd").hide()});
		
	$("tr").click(function(){
		$(this).fadeOut(3000)});

	$("#b1").click(function(){
		$("tr").show();
		$("tr:odd").css("background-color","yellow");	})	

	

	});
	/* Your additional JavaScript goes here */
	</script>
  </head>

  <body>
	<!-- Your HTML goes here -->
	<table>
		<tr><td>A</td></tr>
		<tr><td>B</td></tr>
		<tr><td>C</td></tr>
		<tr><td>D</td></tr>
	</table>
	<button id="a1">Hide Odd</button>
	<button id="b1">Show All</button>
	
  </body>
</html>
